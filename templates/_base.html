{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% include "include/_favicon.html" %}
    {% include "include/_css.html" %}
</head>
<body>
    <header>
        {% include "include/_nav.html" %}
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        {% include "include/_footer.html" %}
    </footer>
</body>
</html>
